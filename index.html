<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flooke</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
    function openFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }
    document.addEventListener('fullscreenchange', () => {
      if(Boolean(document.fullscreenElement)) {
        $('#exampleModalCenter').modal('toggle');
      }
      else {
        $('#exampleModalCenter').modal({
          show: true,
          backdrop: 'static',
          keyboard: false
        });
      }
    });
    window.addEventListener('load', function () {
      $('#exampleModalCenter').modal({
        show: true,
        backdrop: 'static',
        keyboard: false
      });
    })
  </script>
</head>
<body style="margin: 0px;">
  <div class="modal" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header" style="justify-content: center;">
          <h5 class="modal-title" id="exampleModalLongTitle">
            Don't be a tool!
          </h5>
        </div>
        <div class="modal-body">
          Make the most of this, you need to use it in full screen view
        </div>
        <div class="modal-footer" style="justify-content: center;">
          <button type="button" class="btn btn-primary" onclick="openFullscreen()">Full View</button>
        </div>
      </div>
    </div>
  </div>
  <iframe
    src="https://flooke-nextjs-git-development-v2-heres-sav.vercel.app/"
    title="flooke"
    style="width: 100vw; height: 100vh; border: none; overflow-y: hidden;">
  </iframe>
</body>
</html>
